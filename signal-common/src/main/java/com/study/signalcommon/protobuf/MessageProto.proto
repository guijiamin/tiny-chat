syntax = "proto3";

option java_package = "com.study.signalcommon.protobuf";
option java_outer_classname = "MessageProto";

message Msg {
    uint32 msgid = 1;
    uint32 srcmsgid = 2;
    uint32 msgtype = 3;
    User fuser = 4;
    User tuser = 5;
    map<string, string> extend = 6;
}

message User {
    string rid = 1;
    string uid = 2;
    string name = 3;
    string img = 4;
}