syntax = "proto3";

option java_package = "com.study.signalcommon.proto";
option java_outer_classname = "MessageProto";

message Msg {
    string msgid = 1;
    string msgtype = 2;
    map<string, string> extend = 3;
    User fuser = 4;
    User tser = 5;
}

message User {
    string rid = 1;
    string uid = 2;
    string name = 3;
    string img = 4;
}